<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glazegang | Links</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --primary-color: #006b54;
            --text-color: #ffffff;
            --banner-image: url('BANNER.png');
            --logo-image: url('LOGO.png');
        }

        body {
            margin: 0;
            font-family: 'Arial Narrow', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        header {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-image: var(--logo-image);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 1rem;
            border-radius: 5px;
        }

        .header-text {
            font-weight: bold;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }

        .banner {
            width: 100%;
            height: 250px;
            background-image: var(--banner-image);
            background-position: center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            font-weight: 900;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .banner::after {
            content: "";
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        main {
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(2, 120px);
            gap: 1.25rem;
        }

        .link-card {
            width: 120px;
            height: 120px;
            background-color: #ffffff20;
            border-radius: 6px;
            box-shadow: 0 0 8px #00000080;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-weight: bold;
            font-size: 0.85rem;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            padding: 0.5rem;
            text-decoration: none;
        }

        .link-card:hover {
            box-shadow: 0 0 15px #ffffffcc;
        }

        .link-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 0.5rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .iframe-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 500px;
            border: 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--primary-color);
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #0000FF;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .links-grid {
                grid-template-columns: repeat(2, 120px);
                grid-template-rows: auto;
            }
        }

        @media (max-width: 600px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .links-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .link-card {
                width: 80%;
                max-width: 200px;
            }

            .banner {
                font-size: 2rem;
                height: 180px;
            }

            .iframe-wrapper iframe {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"></div>
        <div class="header-text">GLAZE GANG</div>
    </header>

    <section class="banner">
        <span>Glaze Gang</span>
    </section>

    <main>
        <div class="links-container">
            <h2>Links</h2>
            <div class="links-grid">
                <a href="https://www.roblox.com/communities/14168642/GlazeGang#!/about" class="link-card">
                    <div class="link-icon" style="background-image: url('GROUP.png');"></div>
                    ROBLOX GROUP
                </a>
                <a href="discord.gg/invite/S4nmvcpz" class="link-card">
                    <div class="link-icon" style="background-image: url('DISCORD.png');"></div>
                    DISCORD SERVER
                </a>
                <a href="https://www.roblox.com/games/16142676572/GG-Glazeway" class="link-card">
                    <div class="link-icon" style="background-image: url('GAME.png');"></div>
                    GLAZEWAY GAME
                </a>
            </div>
        </div>

        <div class="iframe-wrapper">
            <iframe src="https://discord.com/widget?id=1255822937911595058&theme=dark" allowtransparency="true" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
    </main>

    <footer>
        <a href="https://linktr.ee/mrbouquet">Made with â™¡ by Mr_bouquet</a>
        <a href="https://github.com/mrbouquet69/Roblox-assetshowcase-website">Open Source On Github (Licences may apply)</a>
    </footer>
</body>

</html>
