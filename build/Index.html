<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glazegang Links</title>
<style>
  :root {
    --primary-color: #006b54; /* default green */
    --text-color: #ffffff;
    --banner-image: url('BANNER.png');
    --logo-image: url('LOGO.png');     
      }

  body {
    margin: 0;
    font-family: 'Arial Narrow', Arial, sans-serif;
    background-color: var(--primary-color);
    color: var(--text-color);
  }

  header {
    display: flex;
    align-items: center;
    background: rgba(0,0,0,0.7);
    padding: 0.5rem 1rem;
  }

  .logo {
    width: 50px;
    height: 50px;
    background-image: var(--logo-image);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    margin-right: 1rem;
    border-radius: 5px;
  }

  .header-text {
    font-weight: bold;
    font-size: 1.25rem;
    letter-spacing: 1px;
  }

  .banner {
    width: 100%;
    height: 250px;
    background-image: var(--banner-image);
    background-position: center;
    background-size: cover;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    color: var(--text-color);
    font-weight: 900;
    font-size: 3rem;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  .banner::after {
    content: "";
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 5px;
    background-color: var(--primary-color);
    border-radius: 3px;
    z-index: 1;
  }

  .banner > span {
    position: relative;
    z-index: 2;
  }
  
  main {
    padding: 2rem 1rem;
    text-align: center;
  }

  main h2 {
    font-weight: 900;
    font-size: 1.75rem;
    margin-bottom: 2rem;
    letter-spacing: 2px;
  }

  .links-grid {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .link-card {
    width: 120px;
    height: 120px;
    background-color: #ffffff20;
    border-radius: 6px;
    box-shadow: 0 0 8px #00000080;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-color);
    font-weight: bold;
    font-size: 0.85rem;
    text-align: center;
    padding: 0.5rem;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }

  .link-card:hover {
    box-shadow: 0 0 15px #ffffffcc;
  }

  .link-icon {
    width: 64px;
    height: 64px;
    margin-bottom: 0.5rem;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
</style>
</head>
<body>

<header>
  <div class="logo" aria-label="Logo"></div>
  <div class="header-text">GLAZE GANG</div>
</header>

<section class="banner" role="banner" aria-label="Banner">
  <span>GLAZE GANG</span>
</section>

<main>
  <h2>Links</h2>
  <div class="links-grid" role="list">
    <a href="#" class="link-card" role="listitem" aria-label="GROUP">
      <div class="link-icon" style="background-image: url('GROUP.png');"></div>
      ROBLOX GROUP
    </a>
    <a href="#" class="link-card" role="listitem" aria-label="DISCORD">
      <div class="link-icon" style="background-image: url('DISCORD.png');"></div>
      DISCORD SERVER
    </a>
    <a href="#" class="link-card" role="listitem" aria-label="GAME">
      <div class="link-icon" style="background-image: url('GAME.png');"></div>
      GLAZEWAY GAME
    </a>
    <a href="https://status.roblox.com" class="link-card" role="listitem" aria-label="ROBLOX">
      <div class="link-icon" style="background-image: url('ROBLOX.png');"></div>
      ROBLOX STATUS
    </a>
    <a href="https://status.easypos.lol" class="link-card" role="listitem" aria-label="EASYPOS">
      <div class="link-icon" style="background-image: url('EASYPOS.png');"></div>
      EASYPOS STATUS
    </a>
    <a href="https://status.directretailsolutions.com/" class="link-card" role="listitem" aria-label="DRS">
      <div class="link-icon" style="background-image: url('DRS.png');"></div>
      DRS STATUS
    </a>
  </div>
<footer style="position: fixed; bottom: 0; width: 100%; background-color: #006b54; text-align: center; padding: 10px;">

</footer>
</body>
</html>
